<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login </title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="bootstrap-4.1.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="fontawesome-free-5.10.2-web/css/fontawesome.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4 mybox">

                <h2>
                    <i class="fas fa-user"></i>Login
                </h2>

                <form role="form" action="" method="POST" class="form-horizontal">
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <label for="password"></label><link href="css/login.css" rel="stylesheet" type="text/css">
                        <input type="password" class="form-control" id="pwd" name="password" placeholder="Password" required>
                    </div>

                    <button class="btn btn-danger" id="login-btn">
                        Login
                    </button>

                </form>
            </div>
        </div>
    </div>

    <script src="myscript.js"></script>
</body>
</html>
